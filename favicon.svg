<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 64 64">
  <!-- 배경 원 -->
  <circle cx="32" cy="32" r="30" fill="#1a0f26" stroke="#7B68EE" stroke-width="2"/>
  
  <!-- 내부 그라데이션 -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7B68EE;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E91E63;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4FC3F7;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#66BB6A;stop-opacity:0.8" />
    </linearGradient>
  </defs>
  
  <!-- 검 아이콘 (크로스) -->
  <g transform="translate(32, 32)">
    <!-- 첫 번째 검 -->
    <rect x="-2" y="-20" width="4" height="40" fill="url(#grad1)" rx="2" transform="rotate(45)"/>
    <!-- 두 번째 검 -->
    <rect x="-2" y="-20" width="4" height="40" fill="url(#grad2)" rx="2" transform="rotate(-45)"/>
    
    <!-- 중앙 원 (교차점) -->
    <circle cx="0" cy="0" r="6" fill="#fff" opacity="0.9"/>
    <circle cx="0" cy="0" r="4" fill="#7B68EE"/>
  </g>
  
  <!-- DPS 막대 그래프 효과 -->
  <rect x="10" y="45" width="4" height="8" fill="#66BB6A" opacity="0.8"/>
  <rect x="16" y="42" width="4" height="11" fill="#4FC3F7" opacity="0.8"/>
  <rect x="22" y="38" width="4" height="15" fill="#7B68EE" opacity="0.8"/>
  <rect x="28" y="40" width="4" height="13" fill="#E91E63" opacity="0.8"/>
  <rect x="34" y="43" width="4" height="10" fill="#FFA726" opacity="0.8"/>
  <rect x="40" y="46" width="4" height="7" fill="#AB47BC" opacity="0.8"/>
  <rect x="46" y="44" width="4" height="9" fill="#66BB6A" opacity="0.8"/>
  <rect x="52" y="47" width="4" height="6" fill="#4FC3F7" opacity="0.8"/>
  
  <!-- M 텍스트 (모비미터) -->
  <text x="32" y="22" font-family="Arial Black, sans-serif" font-size="14" font-weight="bold" fill="#fff" text-anchor="middle" opacity="0.9">M</text>
</svg>